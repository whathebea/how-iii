<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>IBM MANAGING</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
  ul, li {
    list-style-type: none;
  }
</style>
</head>
<body>
<nav class="navbar bg-light">
  <div class="container">

      <a class="navbar-brand" href="#" th:href="@{/}">IBM Managing</a>
    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
  </div>
</nav>
<div class="container">
  <hr>
  <h2>Save Employee</h2>

  <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
        method="POST">
    <input type="text" th:field="*{firstName}"
           placeholder="Employee First Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{lastName}"
           placeholder="Employee Last Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{email}"
           placeholder="Employee Email" class="form-control mb-4 col-4">

    <input type="text" th:field="*{payment}"
           placeholder="Payment" class="form-control mb-4 col-4">


    <button type="submit" class="btn btn-outline-primary"> Save Employee</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
